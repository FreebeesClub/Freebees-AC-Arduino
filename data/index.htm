<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="description" content="">
	  <meta name="author" content="">
	  <link rel="icon" href="/favicon.ico">
	  <title>FREEBEES AC</title>
	  <link href="/bootstrap.min.css" rel="stylesheet">
	  <script>
		 function login() {
		   var username = "admin"
		   var password = document.getElementById("password").value;
		   var url = "/auth";
		   var xhr = new XMLHttpRequest();
		   xhr.open("get", url, true, username, password);
		   xhr.onload = function(e) {
			 if (xhr.readyState === 4) {
			   if (xhr.status === 200) {
				 document.location = url;
			   } else {
				 alert("Incorrect password!");
			   }
			 }
		   };
		   xhr.send(null);
		 }
	  </script>
	</head>  
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3 mx-auto text-center mt-5 pl-5 pr-5">
					<div class="h4 mb-3 text-muted">FREEBEES AC</div>
					<form id="loginForm" method="GET" onsubmit="login(); return false">
						<input type="password" class="form-control mb-3" id="password" name="password" value="" required="" title="Введите пароль" placeholder="Пароль">
						<button type="submit" class="btn btn-primary">Войти</button>
					</form>
				</div>
			</div>
		</div>
   </body>
</html>
